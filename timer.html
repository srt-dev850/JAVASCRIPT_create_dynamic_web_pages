<p id="info"></p>
<script>
    const count = ( function(){
        let num = 10
        return (function(){
            return num--
        })
    })()
    function countDown(){
        const info = document.getElementById('info')
        let timerId = null
        let num = count()
        if ( num > 0 )
        {
            info.innerHTML += '<span>' + num + '</span>'
            timerId = window.setTimeout( countDown , 1000 )
        }
        else
        {
            info.innerHTML += '<span>Lift Off!</span>'
            window.clearTimeout( timerId )
        }
    }
    countDown()         
</script>
